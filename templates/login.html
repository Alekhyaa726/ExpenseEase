<!DOCTYPE html>
<html>
<head>
    <title>Login - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please sign in to continue</p>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </div>
    </div>

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background-color: #1a1a1a;
        min-height: 100vh;
        margin: 0;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .login-card {
        background: #2d2d2d;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #e0e0e0;
        margin: 0 0 10px 0;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
    }

    .subtitle {
        color: #a0aec0;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .error-message {
        background: #742a2a;
        color: #fbd5d5;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        color: #e0e0e0;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #4a5568;
        border-radius: 6px;
        background: #1a1a1a;
        color: #e0e0e0;
        font-size: 16px;
        transition: border-color 0.2s;
    }

    input:focus {
        outline: none;
        border-color: #4299e1;
    }

    .sign-in-btn {
        width: 100%;
        padding: 12px;
        background: #4299e1;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .sign-in-btn:hover {
        background: #3182ce;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #a0aec0;
        font-size: 14px;
    }

    .signup-link a {
        color: #4299e1;
        text-decoration: none;
        font-weight: 500;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
