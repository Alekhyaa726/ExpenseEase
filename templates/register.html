{% extends 'base.html' %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-chart-pie"></i>
            </div>
            <h2>Create Account</h2>
            <p>Join us to manage your expenses</p>
        </div>
        
        {% if error %}
        <div class="error-alert">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-id-card"></i>
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Phone
                    </label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="budget">
                    <i class="fas fa-wallet"></i>
                    Monthly Budget
                </label>
                <input type="number" id="budget" name="budget" required>
            </div>
            
            <button type="submit" class="auth-button">
                Create Account
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    overflow-y: auto;
}

.auth-card {
    background: #2d2d2d;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    padding: 40px;
    width: 100%;
    max-width: 500px;
    animation: slideUp 0.5s ease-out;
    margin: 20px auto;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    width: 70px;
    height: 70px;
    background: #4299e1;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 28px;
    color: white;
    box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
}

.auth-header h2 {
    color: #e0e0e0;
    font-size: 24px;
    margin-bottom: 8px;
}

.auth-header p {
    color: #a0aec0;
    font-size: 14px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 15px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #e0e0e0;
    margin-bottom: 6px;
    font-size: 13px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    background: #1a1a1a;
    border: 2px solid #3d3d3d;
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 14px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: #4299e1;
    box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
    outline: none;
}

.auth-button {
    width: 100%;
    padding: 12px;
    background: #4299e1;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.auth-button:hover {
    background: #3182ce;
    transform: translateY(-1px);
}

.error-alert {
    background: #742a2a;
    color: #fbd5d5;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
}

.auth-footer {
    text-align: center;
    margin-top: 25px;
    color: #a0aec0;
    font-size: 13px;
}

.auth-footer a {
    color: #4299e1;
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    .auth-card {
        padding: 25px 20px;
        margin: 10px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
        gap: 0;
    }
    
    .logo {
        width: 60px;
        height: 60px;
        font-size: 24px;
    }
    
    .auth-header h2 {
        font-size: 22px;
    }
}
</style>
{% endblock %}
